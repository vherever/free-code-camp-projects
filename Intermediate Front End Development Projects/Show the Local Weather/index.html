<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show the Local Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <div id="errorMessage" class="errorMessage"></div>
        <input id="searchCity" class="searchCity" type="text" placeholder="Type City">
        <button id="searchButton" class="searchButton">GO</button>
        <div id="weatherContainer" class="weatherContainer">
            <div id="city" class="city"></div>
            <div id="country" class="country"></div>
            <div class="description_icon">
                <div id="description" class="description"></div>
                <div id="icon" class="icon"></div>
            </div>
            <div id="temp" class="temp"></div>
            <div id="temp_min_max" class="temp_min_max"></div>
        </div>
    </div>
    <script src="../../vendor/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
