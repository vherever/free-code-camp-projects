<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wikipediaViewer" ng-app="WikipediaSearch" ng-controller="MainController">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get random Article</a>
        <form>
            <input type="text" id="search"/>
            <div id="results">

            </div>
            <button ng-click="search()">Search</button>
        </form>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="../../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
